name:                containers-missing
version:             0.1.0.0
github:              "seagull-kamome/containers-missing"
license:             BSD3
author:              "Hattori, Hiroki"
maintainer:          "seagull.kamome@gmail.com"
copyright:           "Copyright (C) 2018 Hattori, Hiroki. All Rights Reserved."

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/seagull-kamome/containers-missing#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
  - -Wall
  default-extensions:
  - ConstraintKinds
  - DefaultSignatures
  - TypeFamilies
  - RankNTypes
  - GADTs
  - DataKinds
  - DefaultSignatures
  - GeneralizedNewtypeDeriving
  - FlexibleContexts
  - ScopedTypeVariables
  dependencies:
  - containers

tests:
  containers-missing-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - containers-missing
